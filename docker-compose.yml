version: '3.8'

services:
  db:
    image: postgres
    hostname: db
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB:  
    volumes:
        - ./postgresql:/var/lib/postgresql/data
    networks:
      - contactnetwork

  pgadmin:
    image: dpage/pgadmin4:latest
    hostname: pgadmin
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - 8081:8081/tcp
    expose:
      - 8081
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 8081
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - ./pgadmin:/var/lib/pgadmin
      - ./docker_pgadmin_servers.json:/pgadmin4/servers.json
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "/bin/echo 'db:5432:*:postgres:password' > /tmp/pgpassfile && chmod 600 /tmp/pgpassfile && /entrypoint.sh"
    networks:
      - contactnetwork
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    hostname: mykeycloak
    container_name: mykeycloak
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: change_me
    command: start-dev
    volumes:
      - ./keycloak:/opt/keycloak
    networks:
      - contactnetwork
  opa:
    image: openpolicyagent/opa:edge-static-debug
    container_name: openpolicyagent
    restart: unless-stopped
    ports:
      - "8181:8181"
    expose:
      - 8181
    command: run --server -w --log-level debug /opa_policies # 'data.dnb.greeting'
    volumes:
      - ./opa_policies:/opa_policies
    networks:
      - contactnetwork


networks:
  contactnetwork:
    driver: bridge